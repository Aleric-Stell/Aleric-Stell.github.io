<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading your results…</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:grid; place-items:center; min-height:100vh; margin:0; }
    .card { max-width:560px; width:100%; padding:1.25rem; border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 8px 30px rgba(0,0,0,.06); }
    h1{margin:.25rem 0 .5rem; font-size:1.1rem}
    p{margin:.5rem 0; color:#374151}
    button{margin-top:.75rem; padding:.55rem .9rem; border-radius:10px; border:1px solid #d1d5db; background:#fff; cursor:pointer}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:.9rem}
  </style>
</head>
<body>
  <div class="card">
    <h1>Preparing your results…</h1>
    <p class="mono" id="debug"></p>
    <button id="go">Open now</button>
  </div>
  <script>
    const qs   = new URLSearchParams(location.search);
    const cid  = qs.get("cid");                 // Entry.Number from Search
    const wait = parseInt(qs.get("wait") || "4000", 10);

    // Your public Results form URL:
    const url = new URL("https://www.cognitoforms.com/CognitoSupportAleric/ITunesResults");

    // Prefill the CorrelationId field on the Results form
    url.searchParams.set("Entry.CorrelationId", cid);

    // (Optional) prefill other fields if desired:
    // url.searchParams.set("Entry.Status", "Ready");
    // url.searchParams.set("Entry.SearchTerm", qs.get("q") || "");

    const target = url.toString();
    document.getElementById("debug").textContent = target;

    const openNow = () => location.href = target;
    document.getElementById("go").addEventListener("click", openNow);
    setTimeout(openNow, isNaN(wait) ? 4000 : wait);
  </script>
</body>
</html>
